<!DOCTYPE html>
<html>
  <head>
    <title>Harry's Proxy Server</title>
  </head>
  <body>
    <div id="photogallery"></div>
    <div id="reservations"></div>
    <script src="http://localhost:3000/dist/bundle.js"></script>
    <script src="/scripts/react/umd/react.development.js"></script>
    <script src="/scripts/react-dom/umd/react-dom.development.js"></script>
    <script src="http://localhost:3002/dist/bundle.js"></script>
    <script>
      const id = +window.location.pathname.split('/')[1]
    </script>
    <script>
      ReactDOM.render(
        React.createElement(window.Photos, { myId: id }),
        document.getElementById('photogallery')
      );
      ReactDOM.render(
        React.createElement(window.Reservations, { id }),
        document.getElementById('reservations')
      );
    </script>
  </body>
</html>
